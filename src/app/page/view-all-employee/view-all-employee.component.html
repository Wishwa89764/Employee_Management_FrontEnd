<h1 class="text-center mb-4 bg-info p-4 text-white fw-bolder">View All Employee</h1>
<div class="container">
    <table class="table border">
        <tr class="text-center bg-black text-white">
            <th>Count</th>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>Role</th>
            <th></th>
        </tr>
        <tr class="text-center border" *ngFor="let employee of employeeList; index as i;">
            <td>{{i+1}}</td>
            <td>{{"EMP#000"+employee.id}}</td>
            <td>{{employee.firstName+" "+employee.lastName}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.departmentId}}</td>
            <td>{{employee.roleId}}</td>
            <td><button class="btn btn-danger"><i class="bi bi-trash3-fill"></i></button></td>
        </tr>
    </table>
</div>
